<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer App - Demo</title>

  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="demo-model-viewer">
    <model-viewer src="/model/yatsan_demo2.glb" poster="/model/yatsan-baza.png" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model viewer">
  
      <button slot="ar-button" id="ar-button">
        Evinde Görüntüle
      </button>
    
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/assets/hand.png">
      </div>
    
      <button id="ar-failure">
        AR is not tracking!
      </button>
    </model-viewer>
  </div>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>
</html>
